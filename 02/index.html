<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">
      var MessageBox = React.createClass({
        render:function(){
        	var submessages = [];
        	for(var i=0;i<10;i++){
        		submessages.push(
        			<Submessage key={i}/>
        		)
        	}

          return (
          	<div>
          		<h1>你好,世界!</h1>
          		{submessages}
          	</div>
        	)
        }
      });

      var Submessage = React.createClass({
        render:function(){
          return (
          	<div>
          		<h3>写代码很有意思</h3>
          		<Footer/>
        		</div>
          )
        }
      });

      var Footer = React.createClass({
        render:function(){
          return ( <small>因为我们在用代码创造</small> )
        }
      });

      ReactDOM.render( <MessageBox/>,
        document.getElementById('app'),
        function(){
          console.log('渲染完成啦');
        }
      );
    </script>
  </body>
</html>
